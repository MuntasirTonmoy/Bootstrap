<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container my-3">
      <!-- aler close korte hole alert-dismissible -->
      <!-- fade for fade animation without show the button will be faded hehe-->
      <!-- show for showing the button -->
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <p>Hello This is an alert</p>
        <!-- button-close for closing button -->
        <!-- data-bs-dismiss='alert' javascript for closing the alert-->
        <!-- aria-label for telling the screen reader that this is close button -->
        <button
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="close"
        ></button>
      </div>
    </div>
  </body>
</html>
