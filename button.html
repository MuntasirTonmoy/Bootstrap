<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>b ootstrap buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container my-3">
      <button class="btn btn-primary">hello</button>
      <button class="btn btn-outline-primary">Outline</button>
      <button class="btn btn-primary" disabled>Disabled</button>
      <button class="btn btn-link">Button looks like link</button>
      <!-- area-pressed attribute told the screen reader that the button is pressed -->
      <button class="btn btn-primary active" aria-pressed="true">
        Hello this is active button
      </button>
      <!-- data-bs-toggle will toggle the button between active and inactive state -->
      <button class="btn btn-outline-primary" data-bs-toggle="button">
        hello
      </button>
    </div>
  </body>
</html>
