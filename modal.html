<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container my-3">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#my-modal"
      >
        Open modal
      </button>
      <!-- modal er sathe modal-sm or modal-lg use korle small othoba large modal open hobe -->
      <div class="modal fade" id="my-modal">
        <!-- modal-dialog er sathe modal-dialog-centered or modal-dialog-scrollable or modal-fullscreen  use korte hobe -->
        <!-- modal-fullscreen-md-down bolte bujhay medium othoba er cheye down mane choto screen e modal full screen hobe -->
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              Modal<button
                class="btn-close"
                data-bs-dismiss="modal"
                data-bs-target="#my-modal"
              ></button>
            </div>
            <div class="modal-body">This is text on modal body</div>
            <div class="modal-footer">
              <button
                class="btn btn-danger"
                data-bs-dismiss="modal"
                data-bs-target="#my-modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
